global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # Face Recognition API
  - job_name: face-recognition-api
    static_configs:
      - targets: ['face-api:8000']
    metrics_path: /metrics
    scheme: http
    tls_config:
      insecure_skip_verify: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\\d+'
        replacement: '${1}'

  # Traefik metrics
  - job_name: traefik
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: /metrics

  # Redis metrics
  - job_name: redis
    static_configs:
      - targets:
          - 'redis-master:6379'
          - 'redis-replica:6379'

  # PostgreSQL metrics
  - job_name: postgres
    static_configs:
      - targets: ['postgres-primary:5432']

# Remote write для долгосрочного хранения
remote_write:
  - url: "http://cortex:9009/api/v1/push"
    queue_config:
      max_samples_per_send: 10000
      batch_send_deadline: 30s
      capacity: 50000
      max_shards: 30