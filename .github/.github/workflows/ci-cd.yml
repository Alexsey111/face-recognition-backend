name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      force_rebuild:
        description: 'Force rebuild Docker images'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDKIT: 1
  # Используем CPU-версию PyTorch для CI (снижает размер скачиваемых файлов)
  TORCH_INDEX_URL: https://download.pytorch.org/whl/cpu
  TORCH_VERSION: cpu

jobs:
  # ========================================
  # 1. Code Quality (Lint)
  # ========================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: face-recognition-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy pylint

      - name: Run Black
        run: black --check face-recognition-service/app/ face-recognition-service/tests/

      - name: Run isort
        run: isort --check-only face-recognition-service/app/ face-recognition-service/tests/

      - name: Run Flake8
        run: flake8 face-recognition-service/app/ face-recognition-service/tests/ --max-line-length=120

      - name: Run MyPy
        run: mypy face-recognition-service/app/ --ignore-missing-imports

  # ========================================
  # 2. Security Scanning
  # ========================================
  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: face-recognition-service/requirements.txt

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit
        run: bandit -r face-recognition-service/app/ -f json -o bandit-report.json

      - name: Run Safety
        run: safety check --json -o safety-report.json || true

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'face-recognition-service'
          format: 'json'
          output: 'trivy-report.json'
          exit-code: '0'

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            trivy-report.json

  # ========================================
  # 3. Tests
  # ========================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: face-recognition-service/requirements.txt

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Используем requirements-ci.txt с CPU-версией PyTorch
          pip install -r face-recognition-service/requirements-ci.txt
          pip install pytest pytest-cov pytest-httpx

      - name: Run unit tests
        run: pytest face-recognition-service/tests/unit/ -v --cov=face-recognition-service/app --cov-report=xml

      - name: Run integration tests
        run: pytest face-recognition-service/tests/integration/ -v

      - name: Run performance tests
        if: github.ref == 'refs/heads/main'
        run: pytest face-recognition-service/tests/performance/ -v -m performance

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      

  # ========================================
  # 4. Validate Metrics
  # ========================================
  validate-metrics:
    name: Validate Metrics
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: face-recognition-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r face-recognition-service/requirements-ci.txt

      - name: Prepare validation dataset
        run: |
          mkdir -p face-recognition-service/tests/datasets/validation_dataset
          echo "Test data for validation" > face-recognition-service/tests/datasets/validation_dataset/README.md

      - name: Run metrics validation
        run: |
          python face-recognition-service/scripts/validate_metrics.py \
            --dataset face-recognition-service/tests/datasets/validation_dataset \
            --threshold 0.6 \
            --output validation_results.json

      - name: Check FAR/FRR compliance
        run: |
          python face-recognition-service/scripts/check_compliance.py \
            --results validation_results.json \
            --fail-on-violation

  # ========================================
  # 5. Build Docker
  # ========================================
  build:
    name: Build Docker
    runs-on: ubuntu-latest
    needs: [validate-metrics, security]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=ref,event=branch
            type=raw,value=latest,enabled=false

      - name: Build and push Docker
        uses: docker/build-push-action@v5
        with:
          context: face-recognition-service
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'json'
          output: 'image-scan.json'
          exit-code: '1'

  # ========================================
  # 6. Deploy to Staging
  # ========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging-api.company.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Decode kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to staging
        env:
          KUBECONFIG: kubeconfig
        run: |
          kubectl apply -f face-recognition-service/kubernetes/staging/ -n staging
          kubectl set image deployment/face-recognition-api \
            face-recognition=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n staging

      - name: Wait for deployment
        run: |
          export KUBECONFIG=kubeconfig
          kubectl rollout status deployment/face-recognition-api -n staging --timeout=300s

      - name: Health check
        run: |
          curl -f https://staging-api.company.com/health || exit 1

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: '✅ Deployed to staging successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ========================================
  # 7. Approval Gate
  # ========================================
  approval:
    name: Approval Gate
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.company.com
    steps:
      - name: Wait for approval
        run: echo "Production deployment approved"

  # ========================================
  # 8. Deploy to Production
  # ========================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, approval]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.company.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Decode kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to green environment
        env:
          KUBECONFIG: kubeconfig
        run: |
          kubectl apply -f face-recognition-service/kubernetes/production-green/ -n production
          kubectl set image deployment/face-recognition-api-green \
            face-recognition=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n production

      - name: Health checks on green
        run: |
          export KUBECONFIG=kubeconfig
          for i in {1..10}; do
            if curl -f https://green-api.company.com/health; then
              echo "Green environment healthy"
              exit 0
            fi
            sleep 10
          done
          echo "Green environment not healthy"
          exit 1

      - name: Switch traffic
        run: |
          # Update service selector to point to green
          kubectl patch service face-recognition-api -n production \
            -p '{"spec":{"selector":{"app":"face-recognition-api-green"}}}'

      - name: Monitor for 5 minutes
        run: |
          export KUBECONFIG=kubeconfig
          bash face-recognition-service/scripts/monitor_deployment.sh production 300

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          text: '✅ Production deployment successful!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}