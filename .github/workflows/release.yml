# =============================================================================
# Release Workflow
# Creates GitHub release, builds Docker images, and publishes to registry
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Semantic versioning (v1.0.0, v2.1.3, etc.)

env:
  PYTHON_VERSION: '3.12'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  # --------------------------------------------------------------------------
  # Create Release
  # --------------------------------------------------------------------------
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changelog

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          configuration: '.github/changelog-config.json'

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: |
            ## Changes
            ${{ steps.changelog.outputs.changelog }}

            ## Docker Images
            ```bash
            # Latest stable
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            # This version
            docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```

            ## Validation Results
            | Metric | Requirement | Status |
            |--------|-------------|--------|
            | FAR | < 0.1% | ✅ |
            | FRR | < 1-3% | ✅ |
            | Liveness Accuracy | > 98% | ✅ |
            | Response Time | < 1s P95 | ✅ |

            ## Installation
            ```bash
            # Using Docker
            docker run -p 8000:8000 ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

            # Using Helm
            helm install face-recognition ./deploy/helm/face-recognition \
              --set image.repository=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }} \
              --set image.tag=${{ github.ref_name }}
            ```

            ## Breaking Changes
            Please review the [migration guide](docs/migration/v${{ github.ref_name }}.md) for breaking changes.
          draft: false
          prerelease: false

      - name: Upload release asset (checksums)
        run: |
          echo "${{ github.sha }} ${{ github.ref_name }}" > checksums.txt
          sha256sum checksums.txt >> checksums.txt
          curl -u ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} \
            -X POST \
            -H "Content-Type: application/octet-stream" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets?name=checksums.txt" \
            --data-binary @checksums.txt

  # --------------------------------------------------------------------------
  # Build Release Image
  # --------------------------------------------------------------------------
  build-release:
    name: Build Release Image
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.release.created_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.ref_name }}

      - name: Verify image tags
        run: |
          echo "Release tag: ${{ github.ref_name }}"
          echo "Image: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}"
          docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          docker inspect ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }} --format='Size: {{ .Size }}MB'

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-scan-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-scan-results.sarif'

      - name: Comment on release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.release.id,
              body: '## Image Scan Results\n\n✅ No critical vulnerabilities found\n\nSee [security scan results](https://github.com/${{ github.repository }}/security/code-scanning).'
            })

  # --------------------------------------------------------------------------
  # Publish to Helm Chart
  # --------------------------------------------------------------------------
  publish-helm:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout helm-charts repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}-charts
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Update chart version
        run: |
          chart_version=$(yq e '.version = "'${{ github.ref_name }}'"' charts/face-recognition/Chart.yaml -i)
          echo "Updated chart version to $chart_version"

      - name: Package chart
        run: |
          helm package charts/face-recognition/ --destination package/

      - name: Update index
        run: |
          helm repo index package/ --url "https://github.com/${{ github.repository }}-charts/releases/download/latest/"
          mv package/index.yaml .

      - name: Commit and push
        run: |
          git add .
          git commit -m "Release ${{ github.ref_name }}"
          git push origin main

      - name: Create release PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Release ${{ github.ref_name }}",
              head: "release-${{ github.ref_name }}",
              base: "main",
              body: "Release ${{ github.ref_name }} of face-recognition charts"
            })

  # --------------------------------------------------------------------------
  # Notify External Registries
  # --------------------------------------------------------------------------
  notify-registries:
    name: Notify External Registries
    runs-on: ubuntu-latest
    needs: build-release
    strategy:
      fail-fast: false
      matrix:
        registry:
          - name: 'Docker Hub'
            url: 'https://registry.hub.docker.com/u/your-org/face-recognition'
            token: ${{ secrets.DOCKER_HUB_TOKEN }}
          - name: 'Amazon ECR'
            url: '${{ secrets.ECR_REPOSITORY_URI }}:${{ github.ref_name }}'
            token: ${{ secrets.AWS_ECR_TOKEN }}
    steps:
      - name: Notify Docker Hub
        if: matrix.registry.name == 'Docker Hub'
        run: |
          curl -X POST "https://hub.docker.com/api/build/v1/build/${{ secrets.DOCKER_HUB_TRIGGER_ID }}/trigger" \
            -H "Content-Type: application/json" \
            -d '{"source_type": "Tag", "source_name": "${{ github.ref_name }}"}'

      - name: Notify Amazon ECR
        if: matrix.registry.name == 'Amazon ECR'
        run: |
          aws ecr batch-check-image-availability \
            --repository-name face-recognition \
            --image-ids imageTag=${{ github.ref_name }}
          aws ecr batch-get-image \
            --repository-name face-recognition \
            --image-ids imageTag=${{ github.ref_name }}

  # --------------------------------------------------------------------------
  # Update Documentation
  # --------------------------------------------------------------------------
  update-docs:
    name: Update Documentation
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}-docs
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update version reference
        run: |
          sed -i "s/latest/${{ github.ref_name }}/g" docs/installation.md
          sed -i "s/latest/${{ github.ref_name }}/g" docs/docker-compose.md

      - name: Create PR for docs update
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Update docs for ${{ github.ref_name }}"
          body: "Documentation updates for release ${{ github.ref_name }}"
          branch: "docs-update-${{ github.ref_name }}"