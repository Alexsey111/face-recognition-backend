version: '3.8'

services:
  # ========================================================================
  # API Service - High Availability Configuration
  # ========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: face_recognition_api
    environment:
      # Application
      APP_NAME: Face Recognition Service
      ENVIRONMENT: production
      DEBUG: false
      LOG_LEVEL: INFO
      
      # Database
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/face_recognition
      DATABASE_POOL_SIZE: 20
      
      # Redis
      REDIS_URL: redis://redis:6379/0
      
      # MinIO/S3
      S3_ENDPOINT_URL: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET_NAME: face-recognition
      
      # Security (ВАЖНО: замените в production!)
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-secret-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-encryption-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - face_recognition_network
    # High Availability Configuration
    deploy:
      mode: replicated
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
      placement:
        constraints:
          - node.role == worker
        spread:
          - label: face_recognition
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  # ========================================================================
  # PostgreSQL Database
  # ========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: face_recognition_postgres
    environment:
      POSTGRES_DB: face_recognition
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d face_recognition"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - face_recognition_network

  # ========================================================================
  # Redis Cache
  # ========================================================================
  redis:
    image: redis:7-alpine
    container_name: face_recognition_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - face_recognition_network

  # ========================================================================
  # MinIO Object Storage
  # ========================================================================
  minio:
    image: minio/minio:latest
    container_name: face_recognition_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - face_recognition_network

  # ========================================================================
  # pgAdmin (опционально для production)
  # ========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: face_recognition_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - face_recognition_network
    profiles:
      - admin  # Запускается только с --profile admin

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  face_recognition_network:
    driver: bridge
